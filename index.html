        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        const RegisterScreen = ({ onRegister, onSwitchToLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');

                if (password.length < 6) {
                    setError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');

                }
                if (password !== confirmPassword) {
                    setError('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                    return;
                }

                setLoading(true);
                try {
                    await auth.createUserWithEmailAndPassword(email, password);
                    onRegister();
                } catch (error) {
                    if (error.code === 'auth/email-already-in-use') {
                        setError('–≠—Ç–æ—Ç email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');

                            </div>
                            <div>

                                    –ü–∞—Ä–æ–ª—å
                                </label>
                                <input

                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤"
                                    required
                                    disabled={loading}
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è
                                </label>
                                <input
                                    type="password"
                                    value={confirmPassword}
                                    onChange={(e) => setConfirmPassword(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å"

                                />
                            </div>

                            >
                                {loading ? '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...' : '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è'}
                            </button>

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –≤—Ö–æ–¥–∞
        const LoginScreen = ({ onLogin, onSwitchToRegister }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

                            üñ®Ô∏è 3D Printer Calculator
                        </h1>
                        <p className="text-gray-600 text-center mb-6">
                            –í–æ–π–¥–∏—Ç–µ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –≤–∞—à–∏–º –¥–∞–Ω–Ω—ã–º
                        </p>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Email
                                </label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="your@email.com"
                                    required
                                    disabled={loading}
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    –ü–∞—Ä–æ–ª—å
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"
                                    required
                                    disabled={loading}
                                />
                            </div>
                            {error && (
                                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm">
                                    {error}
                                </div>
                            )}
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition duration-200 disabled:opacity-50"
                            >
                                {loading ? '–í—Ö–æ–¥...' : '–í–æ–π—Ç–∏'}
                            </button>
                            <button
                                type="button"
                                onClick={onSwitchToRegister}
                                className="w-full text-purple-600 hover:text-purple-700 font-medium"
                            >
                                –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è

                        </form>
                    </div>
                </div>
            );
        };

        // –ì–ª–∞–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [showRegister, setShowRegister] = useState(false);

            // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –ø—Ä–∏–Ω—Ç–µ—Ä–∞
            const [printerCost, setPrinterCost] = useState(50000);
            const [amortizationMonths, setAmortizationMonths] = useState(24);
            const [electricityCost, setElectricityCost] = useState(6);
            const [printerPower, setPrinterPower] = useState(0.3);

            // –ö–∞—Ç—É—à–∫–∏
            const [spools, setSpools] = useState([]);
            const [newSpool, setNewSpool] = useState({ name: '', cost: '', weight: '' });

            // –ü–µ—á–∞—Ç–∏
            const [prints, setPrints] = useState([]);
            const [newPrint, setNewPrint] = useState({
                date: new Date().toISOString().split('T')[0],
                name: '',
                spoolId: '',
                weight: '',
                hours: '',
                salePrice: ''
            });

            const [activeTab, setActiveTab] = useState('dashboard');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            useEffect(() => {
                if (!isFirebaseConfigured) {
                    setLoading(false);
                    return;
                }

                const unsubscribe = auth.onAuthStateChanged((user) => {
                    setUser(user);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, []);

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Firestore
            useEffect(() => {
                if (!user || !isFirebaseConfigured) return;

                const userDoc = db.collection('users').doc(user.uid);

                // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –ø—Ä–∏–Ω—Ç–µ—Ä–∞
                const unsubscribeSettings = userDoc.collection('settings').doc('printer')
                    .onSnapshot((doc) => {
                        if (doc.exists) {
                            const data = doc.data();
                            setPrinterCost(data.printerCost || 50000);
                            setAmortizationMonths(data.amortizationMonths || 24);
                            setElectricityCost(data.electricityCost || 6);
                            setPrinterPower(data.printerPower || 0.3);
                        }
                    });

                // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç—É—à–µ–∫
                const unsubscribeSpools = userDoc.collection('spools')
                    .onSnapshot((snapshot) => {
                        const spoolsData = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setSpools(spoolsData);
                    });

                // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—á–∞—Ç–µ–π
                const unsubscribePrints = userDoc.collection('prints')
                    .orderBy('date', 'desc')
                    .onSnapshot((snapshot) => {
                        const printsData = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setPrints(printsData);
                    });

                return () => {
                    unsubscribeSettings();
                    unsubscribeSpools();
                    unsubscribePrints();
                };
            }, [user]);

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –ø—Ä–∏–Ω—Ç–µ—Ä–∞
            useEffect(() => {
                if (!user || !isFirebaseConfigured) return;

                const saveSettings = async () => {
                    try {
                        await db.collection('users').doc(user.uid).collection('settings').doc('printer').set({
                            printerCost,
                            amortizationMonths,
                            electricityCost,
                            printerPower
                        }, { merge: true });
                    } catch (error) {
                        console.error('Error saving settings:', error);
                    }
                };

                const timeoutId = setTimeout(saveSettings, 500);
                return () => clearTimeout(timeoutId);
            }, [printerCost, amortizationMonths, electricityCost, printerPower, user]);

            const handleLogout = async () => {
                try {
                    await auth.signOut();
                } catch (error) {
                    console.error('Logout error:', error);
                }
            };

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Ç—É—à–∫–∏
            const handleAddSpool = async (e) => {
                e.preventDefault();
                if (!user) return;

                const spool = {
                    name: newSpool.name,
                    cost: parseFloat(newSpool.cost),
                    weight: parseFloat(newSpool.weight),
                    pricePerGram: parseFloat(newSpool.cost) / parseFloat(newSpool.weight)
                };

                try {
                    await db.collection('users').doc(user.uid).collection('spools').add(spool);
                    setNewSpool({ name: '', cost: '', weight: '' });
                } catch (error) {
                    console.error('Error adding spool:', error);
                    alert('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–∞—Ç—É—à–∫–∏');
                }
            };

            // –£–¥–∞–ª–µ–Ω–∏–µ –∫–∞—Ç—É—à–∫–∏
            const handleDeleteSpool = async (id) => {
                if (!user) return;
                try {
                    await db.collection('users').doc(user.uid).collection('spools').doc(id).delete();
                } catch (error) {
                    console.error('Error deleting spool:', error);
                    alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∫–∞—Ç—É—à–∫–∏');
                }
            };

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–µ—á–∞—Ç–∏
            const handleAddPrint = async (e) => {
                e.preventDefault();
                if (!user) return;

                const spool = spools.find(s => s.id === newPrint.spoolId);
                if (!spool) return;

                const weight = parseFloat(newPrint.weight);
                const hours = parseFloat(newPrint.hours);
                const salePrice = parseFloat(newPrint.salePrice);

                const materialCost = weight * spool.pricePerGram;
                const electricityCostCalc = hours * printerPower * electricityCost;
                const amortization = hours * (printerCost / amortizationMonths) / (30 * 24);
                const totalCost = materialCost + electricityCostCalc + amortization;
                const profit = salePrice - totalCost;

                const print = {
                    date: newPrint.date,
                    name: newPrint.name,
                    spoolName: spool.name,
                    weight,
                    hours,
                    salePrice,
                    materialCost,
                    electricityCostCalc,
                    amortization,
                    totalCost,
                    profit
                };

                try {
                    await db.collection('users').doc(user.uid).collection('prints').add(print);
                    setNewPrint({
                        date: new Date().toISOString().split('T')[0],
                        name: '',
                        spoolId: '',
                        weight: '',
                        hours: '',
                        salePrice: ''
                    });
                } catch (error) {
                    console.error('Error adding print:', error);
                    alert('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–µ—á–∞—Ç–∏');
                }
            };

            // –£–¥–∞–ª–µ–Ω–∏–µ –ø–µ—á–∞—Ç–∏
            const handleDeletePrint = async (id) => {
                if (!user) return;
                try {
                    await db.collection('users').doc(user.uid).collection('prints').doc(id).delete();
