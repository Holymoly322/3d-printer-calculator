<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –ø–∞—Ä–æ–ª–µ–º
        const hashPassword = (password) => btoa(password);
        const verifyPassword = (password, hash) => btoa(password) === hash;

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç —ç–∫—Ä–∞–Ω–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –ø–∞—Ä–æ–ª—è
        const SetPasswordScreen = ({ onPasswordSet }) => {
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (password.length < 4) {
                    setError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 4 —Å–∏–º–≤–æ–ª–∞');
                    return;
                }
                if (password !== confirmPassword) {
                    setError('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                    return;
                }
                const hash = hashPassword(password);
                localStorage.setItem('3dprinter_password', hash);
                onPasswordSet();
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                        <h1 className="text-3xl font-bold text-center mb-2 bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                            üîí –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–∞—Ä–æ–ª—è
                        </h1>
                        <p className="text-gray-600 text-center mb-6">
                            –°–æ–∑–¥–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –∑–∞—â–∏—Ç—ã –≤–∞—à–∏—Ö –¥–∞–Ω–Ω—ã—Ö
                        </p>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    –ü–∞—Ä–æ–ª—å
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è
                                </label>
                                <input
                                    type="password"
                                    value={confirmPassword}
                                    onChange={(e) => setConfirmPassword(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å"
                                    required
                                />
                            </div>
                            {error && (
                                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                                    {error}
                                </div>
                            )}
                            <button

                                className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition duration-200"
                            >
                                –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–∞—Ä–æ–ª—å
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç —ç–∫—Ä–∞–Ω–∞ –≤—Ö–æ–¥–∞
        const LoginScreen = ({ onLogin }) => {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                const storedHash = localStorage.getItem('3dprinter_password');
                if (verifyPassword(password, storedHash)) {
                    onLogin();
                } else {
                    setError('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
                }
            };

            return (

                            üñ®Ô∏è 3D Printer Calculator
                        </h1>
                        <p className="text-gray-600 text-center mb-6">
                            –í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –¥–æ—Å—Ç—É–ø–∞
                        </p>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    –ü–∞—Ä–æ–ª—å
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"
                                    required
                                />
                            </div>
                            {error && (
                                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                                    {error}
                                </div>
                            )}
                            <button
                                type="submit"
                                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition duration-200"
                            >
                                –í–æ–π—Ç–∏
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // –ì–ª–∞–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [hasPassword, setHasPassword] = useState(false);

            // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –ø—Ä–∏–Ω—Ç–µ—Ä–∞
            const [printerCost, setPrinterCost] = useState(50000);
            const [amortizationMonths, setAmortizationMonths] = useState(24);
            const [electricityCost, setElectricityCost] = useState(6);
            const [printerPower, setPrinterPower] = useState(0.3);

            // –ö–∞—Ç—É—à–∫–∏
            const [spools, setSpools] = useState([]);
            const [newSpool, setNewSpool] = useState({ name: '', cost: '', weight: '' });

            // –ü–µ—á–∞—Ç–∏
            const [prints, setPrints] = useState([]);
            const [newPrint, setNewPrint] = useState({
                date: new Date().toISOString().split('T')[0],
                name: '',
                spoolId: '',
                weight: '',
                hours: '',
                salePrice: ''
            });

            const [activeTab, setActiveTab] = useState('dashboard');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è –ø–∞—Ä–æ–ª—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            useEffect(() => {
                const password = localStorage.getItem('3dprinter_password');
                setHasPassword(!!password);
            }, []);

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
            useEffect(() => {
                if (isAuthenticated) {
                    const savedData = localStorage.getItem('3dprinter_data');
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        setPrinterCost(data.printerCost || 50000);
                        setAmortizationMonths(data.amortizationMonths || 24);
                        setElectricityCost(data.electricityCost || 6);
                        setPrinterPower(data.printerPower || 0.3);
                        setSpools(data.spools || []);
                        setPrints(data.prints || []);
                    }
                }
            }, [isAuthenticated]);

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
            useEffect(() => {
                if (isAuthenticated) {
                    const data = {
                        printerCost,
                        amortizationMonths,
                        electricityCost,
                        printerPower,
                        spools,
                        prints
                    };
                    localStorage.setItem('3dprinter_data', JSON.stringify(data));
                }
            }, [printerCost, amortizationMonths, electricityCost, printerPower, spools, prints, isAuthenticated]);

            const handlePasswordSet = () => {
                setHasPassword(true);
                setIsAuthenticated(true);
            };

            const handleLogin = () => {
                setIsAuthenticated(true);
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
            };

            const handleChangePassword = () => {
                const oldPassword = prompt('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—É—â–∏–π –ø–∞—Ä–æ–ª—å:');
                const storedHash = localStorage.getItem('3dprinter_password');

                if (!verifyPassword(oldPassword, storedHash)) {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
                    return;
                }

                const newPassword = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å (–º–∏–Ω–∏–º—É–º 4 —Å–∏–º–≤–æ–ª–∞):');
                if (!newPassword || newPassword.length < 4) {
                    alert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 4 —Å–∏–º–≤–æ–ª–∞');
                    return;
                }

                const confirmPassword = prompt('–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å:');
                if (newPassword !== confirmPassword) {
                    alert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                    return;
                }

                const hash = hashPassword(newPassword);
                localStorage.setItem('3dprinter_password', hash);
                alert('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω');
            };

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Ç—É—à–∫–∏
            const handleAddSpool = (e) => {
                e.preventDefault();
                const spool = {
                    id: Date.now(),
                    name: newSpool.name,
                    cost: parseFloat(newSpool.cost),
                    weight: parseFloat(newSpool.weight),
                    pricePerGram: parseFloat(newSpool.cost) / parseFloat(newSpool.weight)
                };
                setSpools([...spools, spool]);
                setNewSpool({ name: '', cost: '', weight: '' });
            };

            // –£–¥–∞–ª–µ–Ω–∏–µ –∫–∞—Ç—É—à–∫–∏
            const handleDeleteSpool = (id) => {
                setSpools(spools.filter(s => s.id !== id));
            };

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–µ—á–∞—Ç–∏
            const handleAddPrint = (e) => {
                e.preventDefault();
                const spool = spools.find(s => s.id === parseInt(newPrint.spoolId));
                if (!spool) return;

                const weight = parseFloat(newPrint.weight);
                const hours = parseFloat(newPrint.hours);
                const salePrice = parseFloat(newPrint.salePrice);

                const materialCost = weight * spool.pricePerGram;
                const electricityCostCalc = hours * printerPower * electricityCost;
                const amortization = hours * (printerCost / amortizationMonths) / (30 * 24);
                const totalCost = materialCost + electricityCostCalc + amortization;
                const profit = salePrice - totalCost;

                const print = {
                    id: Date.now(),
                    date: newPrint.date,
                    name: newPrint.name,
                    spoolName: spool.name,
                    weight,
                    hours,
                    salePrice,
                    materialCost,
                    electricityCostCalc,
                    amortization,
                    totalCost,
                    profit
                };

                setPrints([...prints, print]);
                setNewPrint({
                    date: new Date().toISOString().split('T')[0],
                    name: '',
                    spoolId: '',
                    weight: '',
                    hours: '',
                    salePrice: ''
                });
            };

            // –£–¥–∞–ª–µ–Ω–∏–µ –ø–µ—á–∞—Ç–∏
            const handleDeletePrint = (id) => {
                setPrints(prints.filter(p => p.id !== id));
            };

            // –†–∞—Å—á–µ—Ç —Å–≤–æ–¥–∫–∏
            const totalProfit = prints.reduce((sum, p) => sum + p.profit, 0);
            const totalRevenue = prints.reduce((sum, p) => sum + p.salePrice, 0);
            const totalCost = prints.reduce((sum, p) => sum + p.totalCost, 0);
            const totalPlastic = prints.reduce((sum, p) => sum + p.weight, 0);

            if (!hasPassword) {
                return <SetPasswordScreen onPasswordSet={handlePasswordSet} />;
            }

            if (!isAuthenticated) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */}
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <div className="flex justify-between items-center flex-wrap gap-4">
                                <h1 className="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                                    üñ®Ô∏è –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–∞—Ä–∞–±–æ—Ç–∫–∞ 3D –ø—Ä–∏–Ω—Ç–µ—Ä–∞
                                </h1>
                                <div className="flex gap-2">
                                    <button
                                        onClick={handleChangePassword}
                                        className="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transition duration-200"
                                    >
                                        üîë –°–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å
                                    </button>
                                    <button
                                        onClick={handleLogout}
                                        className="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg hover:from-red-600 hover:to-red-700 transition duration-200"
                                    >
                                        üö™ –í—ã—Ö–æ–¥
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* –ù–∞–≤–∏–≥–∞—Ü–∏—è */}
                        <div className="bg-white rounded-2xl shadow-xl p-4 mb-6">
                            <div className="flex flex-wrap gap-2">
                                {['dashboard', 'printer', 'spools', 'prints'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`px-6 py-2 rounded-lg font-semibold transition duration-200 ${
                                            activeTab === tab
                                                ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        {tab === 'dashboard' && 'üìä –°–≤–æ–¥–∫–∞'}
                                        {tab === 'printer' && '‚öôÔ∏è –ü—Ä–∏–Ω—Ç–µ—Ä'}
                                        {tab === 'spools' && 'üßµ –ö–∞—Ç—É—à–∫–∏'}
                                        {tab === 'prints' && 'üìù –ü–µ—á–∞—Ç–∏'}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* –°–≤–æ–¥–∫–∞ */}
                        {activeTab === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                                <div className="bg-gradient-to-br from-green-400 to-green-600 rounded-2xl shadow-xl p-6 text-white">
                                    <div className="text-lg font-semibold mb-2">üí∞ –ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å</div>
                                    <div className="text-3xl font-bold">{totalProfit.toFixed(2)} ‚ÇΩ</div>
                                </div>
                                <div className="bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl shadow-xl p-6 text-white">
                                    <div className="text-lg font-semibold mb-2">üìà –û–±—â–∞—è –≤—ã—Ä—É—á–∫–∞</div>
                                    <div className="text-3xl font-bold">{totalRevenue.toFixed(2)} ‚ÇΩ</div>
                                </div>
                                <div className="bg-gradient-to-br from-red-400 to-red-600 rounded-2xl shadow-xl p-6 text-white">
                                    <div className="text-lg font-semibold mb-2">üí∏ –°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å</div>
                                    <div className="text-3xl font-bold">{totalCost.toFixed(2)} ‚ÇΩ</div>
                                </div>
                                <div className="bg-gradient-to-br from-purple-400 to-purple-600 rounded-2xl shadow-xl p-6 text-white">
                                    <div className="text-lg font-semibold mb-2">üßµ –ò–∑—Ä–∞—Å—Ö–æ–¥–æ–≤–∞–Ω–æ</div>
                                    <div className="text-3xl font-bold">{totalPlastic.toFixed(0)} –≥</div>
                                </div>
                            </div>
                        )}

                        {/* –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –ø—Ä–∏–Ω—Ç–µ—Ä–∞ */}
                        {activeTab === 'printer' && (
                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <h2 className="text-2xl font-bold mb-6 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                    ‚öôÔ∏è –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –ø—Ä–∏–Ω—Ç–µ—Ä–∞
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            –°—Ç–æ–∏–º–æ—Å—Ç—å –ø—Ä–∏–Ω—Ç–µ—Ä–∞ (‚ÇΩ)
                                        </label>
                                        <input
                                            type="number"
                                            value={printerCost}
                                            onChange={(e) => setPrinterCost(parseFloat(e.target.value) || 0)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            –°—Ä–æ–∫ –∞–º–æ—Ä—Ç–∏–∑–∞—Ü–∏–∏ (–º–µ—Å—è—Ü–µ–≤)
                                        </label>
                                        <input
                                            type="number"
                                            value={amortizationMonths}
                                            onChange={(e) => setAmortizationMonths(parseFloat(e.target.value) || 0)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            –°—Ç–æ–∏–º–æ—Å—Ç—å —ç–ª–µ–∫—Ç—Ä–∏—á–µ—Å—Ç–≤–∞ (‚ÇΩ/–∫–í—Ç¬∑—á)
                                        </label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            value={electricityCost}
                                            onChange={(e) => setElectricityCost(parseFloat(e.target.value) || 0)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            –ú–æ—â–Ω–æ—Å—Ç—å –ø—Ä–∏–Ω—Ç–µ—Ä–∞ (–∫–í—Ç)
                                        </label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            value={printerPower}
                                            onChange={(e) => setPrinterPower(parseFloat(e.target.value) || 0)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        />
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* –ö–∞—Ç—É—à–∫–∏ */}
                        {activeTab === 'spools' && (
                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <h2 className="text-2xl font-bold mb-6 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                    üßµ –ö–∞—Ç—É—à–∫–∏ –ø–ª–∞—Å—Ç–∏–∫–∞
                                </h2>

                                {/* –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–∞—Ç—É—à–∫–∏ */}
                                <form onSubmit={handleAddSpool} className="mb-6 bg-gray-50 p-4 rounded-xl">
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                        <input
                                            type="text"
                                            placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ"
                                            value={newSpool.name}
                                            onChange={(e) => setNewSpool({...newSpool, name: e.target.value})}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            required
                                        />
